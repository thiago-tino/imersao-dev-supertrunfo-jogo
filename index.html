<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo - TabaJogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a id="logo" href="/">Taba<span class="flix_" id="logo-header">Jogos</span></a>
            <a class="button" id="entrar" href="/">Entrar</a>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="top-content">
                <h1 id="taba">Super Trunfo <p class="taba">Taba<span class="taba flix_" id="logo-title">Jogos</span><img class="taba" id="boll-title" src="./assets/bola.svg" alt=""></p></h1>
                <button onclick="Event.sortearCarta()" id="btnSortear">Sortear carta</button>
            </section>
            <section id="cards">
                <form id="form">
                    <h2>Escolha o seu atributo:</h2>
                    <div class="wrapper">
                        <div id="placar"></div>
                        <div id="quantidade-cartas"></div>
                        <div id="cartas">
                            <div id="carta-jogador" class="carta"></div>
                            <div id="carta-maquina" class="carta"></div>
                        </div>
                        <button class="button-jogar" type="button" id="btnJogar" onclick="Event.jogar()"
                            disabled="false">Jogar</button>
                    </div>
                    <div id="resultado"></div>
                    <button type="button" id="btnProximaRodada" onclick="Event.proximaRodada()" disabled="true">Proxima
                        rodada</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Tabajara Software</p>
    </footer>
</body>
<script src="scripts.js"></script>
</html>
